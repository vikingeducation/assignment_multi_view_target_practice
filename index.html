<!DOCTYPE html>
<html lang="en" ng-app="TargetPractice">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Target Practice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
</head>

<body ng-cloak class="container-fluid">

<nav>
  <a ui-sref="parent">Parent</a>
  <a ui-sref="parent.child">Child</a>
  <a ui-sref="parent.child.grandchild">Grandchild</a>
</nav>

<header class="text-center">
  <h1>Multi-View Target Practice</h1>
  <small ui-view="main-header"></small>
</header>

<h2>Parent</h2>

<div ui-view></div>
<div ui-view="named-parent" class="text-right"></div>

</body>

<script src="js/app.js"></script>

</html>
