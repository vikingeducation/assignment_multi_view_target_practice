<html>
<head>
	<title>Multi-views</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js'></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src='app.js'></script>

</head>
<body ng-app='TargetPractice'>

	<header>Multi-View Target Practice <span ui-view='main-header'></span></header>

	<nav>
		<a ui-sref='parent'>Parent</a>
		<a ui-sref='parent.child'>Child</a>
		<a ui-sref='parent.child.grandchild'>Grand Child</a>
	</nav>

	<h2>Parent</h2>

	<div ui-view></div>
	<div ui-view='named-parent'></div>

</body>
</html>
