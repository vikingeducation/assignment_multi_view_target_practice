<!doctype html>
<html ng-app="TargetPractice">
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="javascripts/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">


  </head>


  <body>

    <nav class="row">
      <div class="col-xs-2">
        <a ui-sref="parent">Parent State</a>
      </div>

      <div class="col-xs-2">
        <a ui-sref="parent.child">Child State</a>
      </div>

      <div class="col-xs-3">
        <a ui-sref="parent.child.grandchild">Grandchild State</a>
      </div>

      <div class="col-xs-5">

      </div>

    </nav>

    <header>
      <h1>Multi-View Target Practice</h1>


      <span ui-view="main-header"></span>
    </header>

    <h2>Parent</h2>

    <div ui-view></div>
    <div ui-view="named-parent"></div>


    <script src="javascripts/app.js"></script>
  </body>






</html>
