<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi View Practice</title>
    <script src="javascript/js/angular.js" charset="utf-8"></script>
    <script src="javascript/js/angular-ui-router.js" charset="utf-8"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-app="TargetPractice">
    <nav>
      <a ui-sref="parent">Parent</a>
      <a ui-sref="parent.child">Child</a>
      <a ui-sref="parent.child.grandchild">Grandchild</a>
    </nav>

    <header>
      <h1>Multi-View Target Practice</h1>
      <span ui-view="main-header"></span>
    </header>

    <h2>Parent</h2>

    <div ui-view></div>
    <div ui-view="named-parent"></div>

    <!-- app -->
    <script src="javascript/app.js" charset="utf-8"></script>
  </body>
</html>
